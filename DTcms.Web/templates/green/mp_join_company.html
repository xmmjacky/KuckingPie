    <script type="text/javascript">
        var isInArea = 1;
        var areaId = 0;
        $(function () {
            ShowAddress();
            $('#btnSubmit').on('click', function () {
                if ($('#txtCompanyName').val().length == 0) { alert('请输入公司'); return false; }
                if ($('#txtCompanyAddress').val().length == 0) { alert('请输入地址'); return false; }
                if (isInArea == 0) {
                    alert('抱歉!为保证口感，仅支持600米内的企业。');
                    return false;
                }
                var obj=$(this);
                var buttonText = $(obj).text();
                $.ajax({
                    type: "post",
                    url: "/tools/submit_ajax.ashx?action=join_company",
                    data: {
                        txtCompanyName: $('#txtCompanyName').val(),
                        txtCompanyAddress: $('#txtCompanyAddress').val(),
                        openid: $('#hfOpenId').val(),
                        areaid: areaId
                    },
                    dataType: "json",
                    beforeSend: function(XMLHttpRequest) {
                        //发送前动作
                        $(obj).prop("disabled",true).text("请稍候...");
                    },
                    success: function (data, textStatus) {
                        if (data.status == 1) {
                            alert('加入成功');
                            location.reload();
                        } else {
                            if (data.msg) {
                                alert(data.msg);
                            } else {
                                alert('申请失败,请您直接通过微信发给消息客服人员');
                            }
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert("状态：" + textStatus + "；出错提示：" + errorThrown);
                    },
                    complete: function (XMLHttpRequest, textStatus) {
                        $(obj).prop("disabled",false).text(buttonText);
                    },
                    timeout: 20000
                });
            });


            $(".person_charge").on('click',function(){
                //alert('充值');
                submitCharge(5,1);
            })

            $("#btnShare").on('click',function(){
                if($("#chargevalue").val()==""||$("#chargevalue").val==undefined){
                    return;
                }
                //alert("优惠券兑换");
                submitCharge(5,0);
            })
        });

        //会员充值
        function submitCharge(paymentid, type) {
            paymentid==5
            var amout = "";
            if (type == 0) {
                amout = $('#chargevalue').val();
            } else {
                //充一千送100
                amout = 1000;
            }
            $.ajax({
                type: "post",
                url: "/tools/submit_ajax.ashx?action=vip_charge",
                data: {
                    nickname: $('#nickname').val(),
                    areaid: $('#hfAreaId').val(),
                    areaname: $('#hfAreaTitle').val(),
                    openid: $('#openid').val(),
                    amount: amout,
                    chargetype:type,
                    userid: $('#userid').val(),
                },
                dataType: "json",
                beforeSend: function (XMLHttpRequest) {
                    //发送前动作
                },
                success: function (data, textStatus) {
                    $('#chargevalue').val('');
                    if (!data) return;
                    if (data.msg == 1) {
                        if (data.url) {
                            location.href = data.url;
                        } else if (data.mppay) {
                            if (data.mppay == 1) {
                                wx.chooseWXPay({
                                    timestamp: data.timestamp, // 支付签名时间戳，注意微信jssdk中的所有使用timestamp字段均为小写。但最新版的支付后台生成签名使用的timeStamp字段名需大写其中的S字符
                                    nonceStr: data.noncestr, // 支付签名随机串，不长于 32 位
                                    package: data.package, // 统一支付接口返回的prepay_id参数值，提交格式如：prepay_id=***）
                                    signType: 'MD5', // 签名方式，默认为'SHA1'，使用新版支付需传入'MD5'
                                    paySign: data.paysign, // 支付签名
                                    success: function (res) {
                                        // 支付成功后的回调函数
                                        if (res.errMsg == "chooseWXPay:ok") {
                                            alter("支付成功");
                                            setTimeout(function () {
                                                location.href = '/mp_join_company.aspx?state=slave&openid=' + $('#openid').val();
                                            }, 5000);
                                        }
                                    }
                                });
                            } else {
                                location.href = data.pay_location;
                            }
                        } else {
                            if (data.msgbox) {
                                alert(data.msgbox);
                            }
                            if (data.carnivalnums) {
                                alert(data.carnivalnums);
                            }
                            setTimeout(function () {
                                if ($('#hfAdditional').val().length) {
                                    location.href = '/mp_index.aspx?openid=' + $('#openid').val();
                                }
                            }, 5000);
                        }

                    } else {
                        if (data.msgbox) {
                            alert(data.msgbox);
                        }
                    }



                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert('支付不成功');
                },
                timeout: 50000
            });

        }

        function ShowAddress() {
            var map, geolocation;
            //加载地图，调用浏览器定位服务
            map = new AMap.Map('container', {
                resizeEnable: true
            });
            map.plugin('AMap.Geolocation', function () {
                geolocation = new AMap.Geolocation({
                    enableHighAccuracy: true,//是否使用高精度定位，默认:true
                    timeout: 10000,          //超过10秒后停止定位，默认：无穷大
                    buttonOffset: new AMap.Pixel(10, 20),//定位按钮与设置的停靠位置的偏移量，默认：Pixel(10, 20)
                    zoomToAccuracy: true,      //定位成功后调整地图视野范围使定位位置及精度范围视野内可见，默认：false
                    buttonPosition: 'RB'
                });
                map.addControl(geolocation);
                geolocation.getCurrentPosition();
                AMap.event.addListener(geolocation, 'complete', onComplete);//返回定位信息
                AMap.event.addListener(geolocation, 'error', onError);      //返回定位出错信息
            });
            //解析定位结果
            function onComplete(data) {
                $.ajax({
                    success: function (data) {
                        if (!data) return;
                        if (data.Status == 1) {
                            isInArea = true;
                            var areaid = parseInt(data.Id);
                            $('#hfAreaId').val(areaid);
                            $('#hfAreaTitle').val(data.Title);
                        } else {
                            $("#hfAreaTitle").val('待定区');
                            $("#hfAreaId").val('18');
                        }
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        $("#hfAreaTitle").val('待定区');
                        $("#hfAreaId").val('18');
                    },
                    url: '/tools/submit_ajax.ashx?action=get_polygon_contain',
                    data: {
                        position: data.position.getLat() + ',' + data.position.getLng(),
                        openid: $('#openid').val()
                    },
                    type: "post",
                    dataType: "json",
                    timeout: 60000
                });

            }
            //解析定位错误信息
            function onError(data) {
                $("#hfAreaTitle").val('待定区');
                $("#hfAreaId").val('18');
            }
        }

    </script>

</head>
